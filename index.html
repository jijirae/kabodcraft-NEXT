<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Password Protected Page</title>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password');
            const encodedCorrectPassword = 'SmFudWFyeUxhbmRpbmcxOTk5'; // Replace this with the Base64 encoded password
            
            const enteredPassword = btoa(passwordInput.value);
            
            if (enteredPassword === encodedCorrectPassword) {
                window.location.href = 'helper.html'; // Replace the URL with the target webpage
            } else {
                alert('Incorrect password. Please try again.');
                passwordInput.value = '';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h2 class="text-center">KabodUcraft</h2>
                <div class="form-group mt-4">
                    <label for="password">Enter password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button class="btn btn-primary mt-3" onclick="checkPassword()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
